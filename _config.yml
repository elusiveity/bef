logo: <span>J</span>MB # add logo name
title: Jacobs Space
description: > # this means to ignore newlines until "baseurl:"
        An awesome little place for me to discuss my multitude of things
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://jmb.id.au" # the base hostname & protocol for your site, e.g. http://example.com

# Banner settings
video: mountains.mp4 # add banner video. Add your video file to the folder video
banner-title: Jacobs Space # add banner title
banner-desc: Welcome to my humble domain # add banner description

# Author settings
author-pic: face.jpg # your photo
author-name: Jacob # your name
about-author: I'm an ex-linux-sysadmin turned radio engineer who also runs his own vaping business. # about author
email: public@jmb.id.au # your email
phone: (61) 0411 111 111 # your pnone number
website: https://jmb.id.au # you website

# Social link
google_url:    http://jmb.id.au # add url link
twitter_url:   http://jmb.id.au # add url link
instagram_url: http://jmb.id.au # add url link
pinterest_url: http://jmb.id.au # add url link
dribbble_url:  http://jmb.id.au # add url link
facebook_url:  http://jmb.id.au # add url link

# Disqus
discus_identifier: # add your discus identifier

# Newsletter
mailchimp: # add your MailChimp form identifier. For example - blogenjoyfreedom.us16.list-manage.com/subscribe/post?u=cd56155d76ddeeb4c0bc4d080&amp;id=7a526cd13e

# Tracker
analytics:

# Paginate
paginate: 12
paginate_path: /page:num/

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate
  - jekyll-sitemap

include: [_pages]
exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
